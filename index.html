<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/resp.css">
</head>
<body>
    <header>
        <h1>facebook</h1>
            <form id="formulario">
                <p>Email ou telefone <br>
                <input type="email" name="email" id="email"></p>
                <p>Senha <br>
                <input type="password" name="senha" id="senha">
                <input id="bot" type="submit" value="Entrar"></p>
            </form>
    </header>

    <main>
        <section id="coluna">
            <div id="info">
                <p>O facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem parte <br> da sua vida <br><img src="imagens/mapa.png" alt="" media="(max-width: 600px;)"></p>
            </div>
            
            <div id="colun">
                <div id="cabeca">
                    <h1>Abra uma conta</h1>
                    <p>É gratuito e sempre será.</p>
                </div>
                <form id="form">
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"> <br>
                    <input type="email" name="email" id="email2" placeholder="Email ou telefone"><br>
                    <input type="password" name="senha" id="senha2" placeholder="Nova senha"><br>
                    <h2>Data de nascimento</h2>
                    <input type="date" name="data" id="data"> <br>
                    <p>Masculino:<input type="radio" name="sexo" class="sexo">
                    Feminino: <input type="radio" name="sexo" class="sexo"></p>
                    <input type="button" value="Inscreva-se" id="botao">
                </form>
                

            </div>
        </section>
        
        
        
    </main>
</body>
</html>
